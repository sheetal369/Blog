{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Election Signin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">    
    {% comment %} <link type="text/css" href="{% static 'style.css' %}" rel="stylesheet"> {% endcomment %}
    <link type="text/css" href="{% static 'form.css' %}" rel="stylesheet">
  </head>
  <body class="text-center">
    <form class="form-signin" method='POST' action={% url "accounts:login" %}>
      <h1 class="h3 mb-3 font-weight-normal">Login</h1>
      {% csrf_token %}
      <input id="Username" class="form-control" placeholder="Username" name="username"  required="" autofocus="" type="text">
      <input id="inputPassword" class="form-control" placeholder="Password" required="" type="password" name = "password">

      {% if incorrect_credentials%}
        <div class="alert alert-danger mt-3">
          Incorrect Username or Password
        </div>
      {% endif %}

      <div class="checkbox mb-3">
        <label>
          <input value="remember-me" type="checkbox"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
  </body>
</html>
